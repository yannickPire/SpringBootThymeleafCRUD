<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Welcome to contacts</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="css/landing-page.css" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
          type="text/css"/>

</head>
<body>
<div class="topnav">

    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" href="/">Spring boot for Contacts</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/register">Create a new contact</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
</div>
<div class="intro-header">
    <h2>Spring boot for Contacts</h2>
</div>
<div class="content-section-a">

    <div class="container">
        <div class="row">
            <table class="table table-striped" th:each="contact : ${contacts}">
                <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
                <tbody>
                <tr>
                    <td><span th:text="${contact.firstName}">First</span></td>
                    <td><span th:text="${contact.lastName}">Last</span></td>
                    <td><span th:text="${contact.phoneNumber}">phoneNumber</span></td>
                    <td><span th:text="${contact.emailAddress}">emailAdress</span></td>
                    <td>
                        <a th:href="@{/update/{id}(id=${contact.id})}"><span class="glyphicon glyphicon-pencil"/></a>
                        |
                        <a th:href="@{/remove/{id}(id=${contact.id})}"><span class="glyphicon glyphicon-trash"/></a>
                    </td>
                </tr>
                </tbody>
                </thead>
            </table>
        </div>

    </div>
    <!-- /.container -->

</div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="list-inline">
                    <li>
                        <a href="/">Spring boot for Contacts</a>
                    </li>
                    <li><a href="/register">Create a new contact</a></li>
                </ul>
                <p class="copyright text-muted small">Copyright © Patje P Design 2017. All Rights Reserved</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
